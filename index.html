<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-overlay">
            <div class="login-overlay-image">
            </div>
            <div class="login-form-div">
                <div class="login-form">
                    <img width="34" height="34" src="./assets/images/twitter-icon.png">
                    <div class="login-form-heading">
                        <span class="chirp">Happening now</span>
                    </div>
                    <div class="login-form-subheading">
                        <span class="chirp">Join Twitter today</span>
                    </div>
                                    <!--Login buttons START-->
                <div class="login-form-buttons">
                    <div class="login-form-btn">
                        <button class="width-50 button-18">Sign up with email</button>
                    </div>
                    <div class="signup-terms">
                        By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.
                    </div>

                    <div class="login-form-login">
                        <div class="login-form-login-text">
                            <span class="chirp login-form-or">Already have an account?</span>
                        </div>
                    </div>
                    <div class="login-form-btn">
                        <button class="width-50 button-18">Sign in</button>
                    </div>

                </div>
                <!--Login buttons END-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
