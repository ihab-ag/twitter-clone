<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- menu -->
    <nav class="nav-bar">
        <div class="container">
            <ul>
                <li>
                    <div class="nav__icon">
                        <img src="content/Twitter-logo.svg.png" alt="twitter logo">
                    </div>
                </li>
                <li>
                    <div class="nav__icon">
                        <img src="content/home-icon.png" alt="home icon">
                    </div>
                    <p class="normal large">Home</p>
                </li>
                <li>
                    <div class="nav__icon mobile">
                        <img src="content/search-icon.png" alt="search icon">
                    </div>
                </li>
                <li>
                    <div class="nav__icon">
                        <img src="content/profile-icon.png" alt="profile icon">
                    </div>
                    <p class="normal large">Profile</p>
                </li>
                <li>
                    <button class="btn enabled">
                        <img src="content/tweet-icon.png" alt="tweet icon" class="mobile">
                        <p class="desktop semi-bold normal">Tweet</p>
                    </button>
                </li>
            </ul>
            <div class="nav-card">
                <div class="nav__profile-icon">
                    <img src="content/profile-mock.jpg" alt="profile">
                </div>
                <div class="desktop">
                    <p class="medium bold">Name</p>
                    <p class="small light grey">@username</p>
                </div>
                <button>
                    <div class="desktop nav__icon">
                        <img src="content/more-icon.png" alt="more">
                    </div>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
